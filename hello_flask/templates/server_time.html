<!DOCTYPE html>
<html>
    <head>
        <!-- head definitions go here -->
		<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    </head>
	
	<style>
		body {
			height: 1000px;
			background:linear-gradient(to top, #040308, #AD4A28, #DD723C, #FC7001, #DCB697, #9BA5AE, #3E5879, #020B1A);
		}

		.center {
			text-align: center;
		}
		
		.white {
			text-color: white;
		}

		html::-webkit-scrollbar {
			width: 10px;
		}

		html::-webkit-scrollbar-track {
			background: rgb(179, 177, 177);
			border-radius: 10px;
		}

		html::-webkit-scrollbar-thumb {
			background: rgb(136, 136, 136);
			border-radius: 10px;
		}

		html::-webkit-scrollbar-thumb:hover {
			background: rgb(100, 100, 100);
			border-radius: 10px;
		}

		html::-webkit-scrollbar-thumb:active {
			background: rgb(68, 68, 68);
			border-radius: 10px;
		}
	</style>
	
    <body>
		<script>
		
			setInterval( function() { $('#mytime').html("The client time is " + new Date()); }, 1000);
			
			var today = new Date();
			var halloween = new Date(today.getFullYear(), 10, 31);
			if (today.getMonth() == 10 && today.getDate() > 31) {
				halloween.setFullYear(halloween.getFullYear() + 1)
			}
			var oneDay = 1000 * 60 * 60 * 24;
			
			$('#halloween').html("Days until Halloween " + Math.ceil( (halloween.getTime() - today.getTime())/(oneDay)) );
			
		</script>
		
	    <h1 class="center white" id="mytime"></h1>
	    <h1 class="center white">The server time is {{server_time}}</h1>
		<h1 class="center white" id="halloween"></h1>
    </body>
</html>
