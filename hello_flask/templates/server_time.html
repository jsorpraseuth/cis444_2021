<!DOCTYPE html>
<html>
    <head>
		<link rel="shortcut icon" type="image/x-icon" href="static/favicon.ico" />
		<link href="static/styles.css" rel="stylesheet"/>
		<link href="static/player.css" rel="stylesheet"/>
		<script src="static/player.js"></script>
		<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
		
    </head>
	
    <body>
		<script>
			setInterval( function() { $('#mytime').html("The client time is " + new Date()); }, 500);
		</script>
	
		<!-- original https://www.youtube.com/watch?v=IpGxnVNsVNg -->
		<div class="front player">
		   <ul>
			  <li class="front cover"><img src="static/skeletons.png"/></li>
			  <li class="front info">
				 <h1>Plextro</h1>
				 <h4>Youtube</h4>
				 <h2>Spooky Scary Skeletons</h2>

				 <div class="button-items front">
					<audio id="music" preload="auto" loop="false">
					   <source src="static/spooky.mp3" type="audio/mp3">
					</audio>
					<div id="slider"><div id="elapsed"></div></div>
					<p id="timer">0:00</p>
					<div class="front controls">
					   <span class="expendfront "><svg class="step-backward front" viewBox="0 0 25 25" xml:space="preserve">
						  <g><polygon points="4.9,4.3 9,4.3 9,11.6 21.4,4.3 21.4,20.7 9,13.4 9,20.7 4.9,20.7"/></g>
					   </svg></span>

					   <svg id="play" viewBox="0 0 25 25" xml:space="preserve">
						   <defs><rect x="-49.5" y="-132.9" width="446.4" height="366.4"/></defs>
						  <g><circle fill="none" cx="12.5" cy="12.5" r="10.8"/>
							   <path fill-rule="evenodd" clip-rule="evenodd" d="M8.7,6.9V18c0,0,0.2,1.4,1.8,0l8.1-4.8c0,0,1.2-1.1-1-2L9.8,6.5 C9.8,6.5,9.1,6,8.7,6.9z"/>
						  </g>
					   </svg>
					  

					   <svg id="pause" viewBox="0 0 25 25" xml:space="preserve">
						  <g>
							 <rect x="6" y="4.6" width="3.8" height="15.7"/>
							 <rect x="14" y="4.6" width="3.9" height="15.7"/>
						  </g>
					   </svg>

					   <span class="expend front"><svg class="step-foreward front" viewBox="0 0 25 25" xml:space="preserve">
						  <g><polygon points="20.7,4.3 16.6,4.3 16.6,11.6 4.3,4.3 4.3,20.7 16.7,13.4 16.6,20.7 20.7,20.7"/></g>
						</svg></span>
					</div>
				 </div>
			  </li>
		   </ul>
		</div>
	
		<h1 class="front center" id="mytime"></h1>
		<h1 class="front center">The server time is {{server_time}}</h1>	
			
		<div id="snow"></div>
	    
    </body>
</html>
