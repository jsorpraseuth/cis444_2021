<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Chat Application</title>

        <style>
            body {
                background: #545b6e;
                font-family: Roboto Light;
            }

            textarea {
                outline: none;
                overflow: auto;
                padding: 10px;
                border-radius: 5px;
            }

            #joinchat {
                background: #f6f6f6;
				margin-left: auto;
				margin-right: auto;
				margin-top: 200px;
				position: relative;
				z-index: 1;
				max-width: 400px;
                max-height: 500px;
				padding: 45px;
				text-align: center;
				box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);
				border-radius: 10px;
            }

            input[type=text] {
                width: 100%;
                padding: 6px;
                margin: 8px 0;
                outline: none;
            }

            button {
                padding: 10px 25px;
				font-weight: bold;
				background: #ddd;
				border: 0 none;
				cursor: pointer;
                margin-top: 5px;
				border-radius: 5px;
            }

            h2 {
                text-align: center;
            }

            p {
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div id="joinchat">
            <form action="{{url_for('chat')}}" method="post">
                <h2>Start Chatting!</h2>
                <p>Insert a username and a room.</p>
                <input type="text" id="username" name="username" placeholder="Username" required autofocus><br>
                <input type="text" id="room" name="room" placeholder="Room" required><br>
                <button value="submit">Start Chat</button>
            </form>
        </div>
    </body>
</html>
